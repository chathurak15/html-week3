<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 01</title>
</head>
<body>
    <h2>Image</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Johannes_Vermeer_-_De_Soldaat_en_het_Lachende_Meisje_-_Google_Art_Project.jpg/800px-Johannes_Vermeer_-_De_Soldaat_en_het_Lachende_Meisje_-_Google_Art_Project.jpg"
    alt="Officer and Laughing Girl" width="200">

    <h2>video</h2>
    <video controls autoplay loop width="320" height="240">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-dog-catches-a-ball-in-a-river-1494-large.mp4">
        <source src="aseet/THE SMARTPHONE EVOLUTION _ FREE HD VIDEO - NO COPYRIGHT.mp4" type="video/mp4">

    </video>

    <h2>Audio</h2>

    <audio controls>
        <source src="aseet/021-Kawadi.mp3" type="audio/mp3">
        <source src="https://slmobi.com/files/Dj%20Remixes/High%20Quality%20DJ%20Remixes/2020/Ale%20Angana%206-8%20Kawadi%20Mix%20-%20Dj%20Pathum%20Thilina.mp3" >
        Your browser does not support the audio element.
      </audio>

    <h2>form</h2>
    <form>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
        </div>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="mnumber">Mobile Number:</label>
            <input type="tel" id="mnumber" name="mnumber">
        </div>

        <div>
            <label for="birthday">Birth Day:</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <textarea cols="20" rows="4" placeholder="address" required>
            </textarea>
        </div>

        <div>
            <label for="subject">Select Subject:</label>
            <select name="Subject" id="subject">
                <option value="maths">Maths</option>
                <option value="ICt">ICT</option>
                <option value="Maths+Ict" selected>Maths + Ict</option>

            </select>
        </div>

        <div>
            Gender:
            <input type="radio" id="male" name="gender" required>
            <label for="Male">Male</label>

            <input type="radio" id="female" name="gender" required>
            <label for="Female">Female</label>

            <input type="radio" id="other" name="gender" required>
            <label for="other">Other</label>
        </div>

        <div>
            <label for="file">Upload CV:</label>
            <input type="file" id="file" name="file">
        </div>

        <div>
            <input type="checkbox" id="checkbox" name="checkbox" required>
            <label for="checkbox">By submitting this form, you confirm that you have read and agree to our Privacy Policy.</label>
        </div>


        <div>
            <input type="submit" id="Submitbtn" value="Submit">
        </div>


    </form>
</body>
</html>
